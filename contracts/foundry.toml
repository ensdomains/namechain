# https://book.getfoundry.sh/reference/config/overview
# https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[profile.default]
src = "src"
out = "out"
libs = ["lib"]
gas_reports = ["*"]
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
solc = "0.8.25"
auto_detect_solc = false
offline = true

[fuzz]
runs = 4096
