name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

jobs:
  check-types:
    name: Check Types
    runs-on: ubuntu-latest
    steps:
      # setup
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup

      - name: Compile and check types
        run: cd contracts && bun compile:hardhat && bun check:types

  forge-tests:
    name: Forge Tests
    runs-on: ubuntu-latest
    steps:
      # setup
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - uses: awalsh128/cache-apt-pkgs-action@v1.5.3
        with:
          packages: lcov
          version: 1.0

      - name: Run forge tests
        run: |
          cd contracts && \
          bun run coverage:forge && \
          bun run coverage:reports

      - name: Upload coverage
        run: cd contracts && bun run coverage:upload
        env:
          CC_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CC_GIT_SERVICE: github
          CC_SHA: ${{ github.sha }}

  hardhat-tests:
    name: Hardhat Tests
    runs-on: ubuntu-latest
    steps:
      # setup
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - uses: awalsh128/cache-apt-pkgs-action@v1.5.3
        with:
          packages: lcov
          version: 1.0

      - name: Run hardhat tests
        run: |
          cd contracts && \
          mkdir -p coverage/ && \
          bun run coverage:hardhat && \
          bun run coverage:reports

      - name: Upload coverage
        run: cd contracts && bun run coverage:upload
        env:
          CC_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CC_GIT_SERVICE: github
          CC_SHA: ${{ github.sha }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      # setup
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup

      - name: Lint
        run: bun --filter contracts lint
